      <nav>
        <ul>

    <main>
      <section class="sidebar">
        <div class="logo">
          <img src="" alt="" />
          <h1>Workout Mapper üìç</h1>
        </div>

        <ul class="workouts">
          <form class="form hidden">
            <div class="form-row">
              <label for="type" class="form-label">Type</label>
              <select name="type" id="type" class="form-input form-input_type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form-row">
              <label class="form-label">Distance</label>
              <input class="form-input form-input_distance" placeholder="km" />
            </div>
            <div class="form-row">
              <label class="form-label">Duration</label>
              <input class="form-input form-input_duration" placeholder="min" />
            </div>
            <div class="form-row">
              <label class="form-label">Cadence</label>
              <input
                class="form-input form-input_cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form-row form-row_hidden">
              <label class="form-label">Elevation</label>
              <input
                class="form-input form-input_elevation"
                placeholder="meters"
              />
            </div>
            <button class="form-button">OK</button>
          </form>
        </ul>
      </section>

      <section id="map"></section>
    </main>

    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />

      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta property="og:title" content="Sliding Sign Up & Login Form" />
    <meta

      content="Double slider for sign up and login form"
    />

      property="og:url"
      content="https://vanillajs-only.netlify.app/03-sliding-sign-up-login-form"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/kimberlywanst/vanilla-javascript-projects/main/00-assets/images/projects/markdown/03-sliding-sign-up-login-form.gif"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Vanilla JavaScript Projects" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kimberlywanst" />
    <meta name="twitter:creator" content="@kimberlywanst" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../00-assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../00-assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../00-assets/images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Sliding Sign Up & Login Form</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/">Home ➡️</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Sliding Sign Up & Login Form</h1>
      <div class="container" id="container">
        <div class="form-container signup-container">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="social-container">
              <a href="#" class="social"
                ><span class="fab fa-facebook-f"></span
              ></a>
              <a href="#" class="social"
                ><span class="fab fa-google-plus-g"></span
              ></a>
              <a href="#" class="social"
                ><span class="fab fa-linkedin-in"></span
              ></a>
            </div>
            <p>Or register using your email</p>
            <input type="email" placeholder="Email address" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
          </form>
        </div>

        <div class="form-container login-container">
          <form action="#">
            <h2>Login</h2>
            <div class="social-container">
              <a href="#" class="social"
                ><span class="fab fa-facebook-f"></span
              ></a>
              <a href="#" class="social"
                ><span class="fab fa-google-plus-g"></span
              ></a>
              <a href="#" class="social"
                ><span class="fab fa-linkedin-in"></span
              ></a>
            </div>
            <p>Or login using your email</p>
            <input type="email" placeholder="Email address" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Login</button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h2>Welcome back!</h2>
              <p>Get up to date on the latest news</p>
              <button id="login" class="transparent">Login</button>
            </div>

            <div class="overlay-panel overlay-right">
              <h2>Hey there!</h2>
              <p>Get updated on the latest news</p>
              <button id="signUp" class="transparent">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
        <ul class="about">
          <li>
            Made with <span role="img" aria-label="heart">❤️</span> by Kimberly
            <span role="img" aria-label="sparkles">✨</span>
          </li>
        </ul>
        <ul class="social">
          <li>
            <a href="https://twitter.com/kimberlywanst" target="_blank"
              ><span class="fab fa-twitter" aria-hidden="true"></span
            ></a>
          </li>
          <li>
            <a href="https://github.com/kimberlywanst" target="_blank"
              ><span class="fab fa-github" aria-hidden="true"></span
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="assets/script.js"></script>
</html>
